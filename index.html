<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontbyte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="fonts/Roboto-Light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Roboto-Black.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>
    <header class="header container">
        <div class="header__logo">
            <a href="#">
                <img src="images/img-logo-desktop-light.svg"/>
            </a>
        </div>
        <div class="header__menu">
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="#">About</a></li>
                <li class="header__item"><a class="header__link" href="#">Projects</a></li>
                <li class="header__item"><a class="header__link" href="#">Services</a></li>
                <li class="header__item"><a class="header__link" href="#">Our team</a></li>
                <li class="header__item"><a class="header__link" href="#">Events</a></li>
                <li class="header__item"><a class="header__link" href="#">Contacts</a></li>
            </ul>
        </div>
        <div class="header__language">
            <ul class="header__list">
                <li class="header__lang"><button class="header__button">No</button></li>
                <li class="header__lang"><button class="header__button header__button--active">En</button></li>
                <li class="header__lang"><button class="header__button">Ru</button></li>
           </ul>
        </div>
    </header>
</body>
</html>
